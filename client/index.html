<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="style.css">
    
    <title>Twitter for Dogs</title>
</head>
<body>
    <header>
        <h5 class="title">Twitter for Dogs :)</h5>
    </header>
    <form class="hav-form">
        <label for="Name">Name</label>
        <input class="u-full-width" type="text" id="name" name="name">
        <label for="content">New-Hav</label>
        <textarea class="u-full-width" type="text" id="content" name="content"></textarea>
        <button class="button-primary">Send New Hav :)</button>
    </form>
    <div class="loading">
        <img src="loading.gif">
    </div>
    <div class="havs">

    </div>
    <script src="client.js"></script>
    
</body>
</html>
